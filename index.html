<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CompliNist</title>
  </head>
  <body>
    <div id="root">
      <!-- Initial loader shown before React mounts - will be replaced by React -->
      <div id="initial-loader" style="display:flex;height:100vh;align-items:center;justify-content:center;flex-direction:column;font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#f8fafc">
        <div style="width:48px;height:48px;border:3px solid #e2e8f0;border-top-color:#3b82f6;border-radius:50%;animation:spin 1s linear infinite"></div>
        <h1 style="margin-top:24px;font-size:24px;font-weight:600;color:#1e293b">CompliNist</h1>
        <p style="margin-top:8px;color:#64748b;font-size:14px">Loading application...</p>
        <noscript>
          <p style="margin-top:16px;color:#dc2626;font-size:14px">JavaScript is required to run this application.</p>
        </noscript>
      </div>
      <style>
        @keyframes spin { to { transform: rotate(360deg); } }
        #initial-loader { opacity: 1; transition: opacity 0.3s ease-out; }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
